<a tabindex="-1" class="clearfix">
    <div class="img-rounded pull-left hidden-xs" style="height:3em;width:3em;overflow:hidden;position:relative;margin-right:.5em;">
        <img style="width:3em;position:absolute;top:-.3em;" default-avatar ng-src="http://mlb.mlb.com/images/players/mugshot/ph_{{match.model.id}}.jpg"></img>
    </div>
    <div style="margin-top:.5em;" class="pull-left" bind-html-unsafe="match.label | typeaheadHighlight:query"></div>
</a>
