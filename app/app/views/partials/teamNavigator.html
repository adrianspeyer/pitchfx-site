<div class="row" ng-hide="currentRoster">
    <div ng-repeat="team in teams" class="col-lg-2 col-md-3 col-sm-4 col-xs-6" ng-click="openTeam(team)">
        <h4 class="text-center">{{team.display}}</h4>
    </div>
</div>
<div class="row" ng-show="currentRoster">
    <div ng-repeat="player in currentRoster | orderBy:'last'" class="col-lg-2 col-md-3 col-sm-4 col-xs-6" ng-click="openPlayer(player)">
		<h4 class="text-center">{{player.pos}} {{player.first}} {{player.last}}</h4>
    </div>
</div>
