<div class="rk-filters panel panel-default">
	<div class="panel-heading clearfix"
		ng-click="filtersOpen = !filtersOpen">
		<h3 class="panel-title pull-left">Splits</h3>
		<span class="pull-right visible-xs fa"
			ng-class="{'fa-chevron-circle-down':filtersOpen, 'fa-chevron-circle-up':!filtersOpen}"></span>
	</div>
	<form class="form panel-body" ng-class="{'hidden-xs':!filtersOpen}">
		<div class="form-group">
			<label class="control-label">Date Range</label>
			<div class="row">
				<div class="col-xs-6 col-sm-12">
					<input class="form-control" ng-required type="date" placeholder="Start date" ng-model="filters.date.start">
    				<br class="hidden-xs">
				</div>
				<div class="col-xs-6 col-sm-12">
					<input class="form-control" ng-required type="date" placeholder="End date" ng-model="filters.date.end">
				</div>
			</div>
		</div>
		<div class="form-group" ng-show="playerPosition === '1'">
			<label class="control-label">Batter Hand</label>
			<div class="btn-group btn-group-sm btn-group-justified">
				<a type="button" class="btn btn-default"
					ng-model="filters.batterHand" btn-radio="''">Either</a> 
				<a type="button" class="btn btn-default" ng-model="filters.batterHand"
					btn-radio="'L'">Left</a> 
				<a type="button" class="btn btn-default"
					ng-model="filters.batterHand" " btn-radio="'R'">Right</a>
			</div>
		</div>
		<div class="form-group" ng-show="playerPosition !== '1'">
			<label class="control-label">Pitcher Hand</label>
			<div class="btn-group btn-group-sm btn-group-justified">
				<a type="button" class="btn btn-default"
					ng-model="filters.pitcherHand" btn-radio="''">Either</a> <a
					type="button" class="btn btn-default"
					ng-model="filters.pitcherHand" " btn-radio="'L'">Left</a> <a
					type="button" class="btn btn-default"
					ng-model="filters.pitcherHand" " btn-radio="'R'">Right</a>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">Runners</label>
			<div class="btn-group btn-group-sm btn-group-justified runners-gate">
				<a type="button" class="btn btn-default"
					ng-model="filters.runners.gate" btn-radio="'OR'">Any of</a> <a
					type="button" class="btn btn-default"
					ng-model="filters.runners.gate" btn-radio="'AND'">All of</a>
			</div>
			<div class="btn-group btn-group-sm btn-group-justified">
				<a type="button" class="btn btn-default"
					ng-model="filters.runners.empty" btn-checkbox>Empty</a> <a
					type="button" class="btn btn-default"
					ng-model="filters.runners.first" btn-checkbox>1st</a> <a
					type="button" class="btn btn-default"
					ng-model="filters.runners.second" btn-checkbox>2nd</a> <a
					type="button" class="btn btn-default"
					ng-model="filters.runners.third" btn-checkbox>3rd</a>
			</div>
		</div>
	</form>
</div>
